<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Gemini Models</title>
    <style>
        body {
            font-family: monospace;
            background: #0f172a;
            color: #fff;
            padding: 20px;
        }

        pre {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }

        button {
            background: #06b6d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0891b2;
        }

        .loading {
            color: #06b6d4;
        }

        .error {
            color: #ef4444;
        }

        .success {
            color: #10b981;
        }
    </style>
</head>

<body>
    <h1>Available Gemini Models</h1>
    <button onclick="fetchModels()">Check Available Models</button>
    <div id="status"></div>
    <pre id="output"></pre>

    <script>
        const API_KEY = 'AIzaSyCCKwB4Lxaz0gshGpm8jS8GjV5idObbvrg';

        async function fetchModels() {
            const statusEl = document.getElementById('status');
            const outputEl = document.getElementById('output');

            statusEl.innerHTML = '<p class="loading">⏳ Fetching models...</p>';
            outputEl.textContent = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                statusEl.innerHTML = '<p class="success">✅ Success! Available models:</p>';

                // Format the output
                const models = data.models || [];
                const generateContentModels = models.filter(m =>
                    m.supportedGenerationMethods &&
                    m.supportedGenerationMethods.includes('generateContent')
                );

                let output = `Total models: ${models.length}\n`;
                output += `Models supporting generateContent: ${generateContentModels.length}\n\n`;
                output += '--- Models with generateContent support ---\n\n';

                generateContentModels.forEach(model => {
                    output += `Model: ${model.name}\n`;
                    output += `Display name: ${model.displayName}\n`;
                    output += `Description: ${model.description}\n`;
                    output += `Supported methods: ${model.supportedGenerationMethods.join(', ')}\n`;
                    output += '\n';
                });

                outputEl.textContent = output;

                // Also log full JSON
                console.log('Full API response:', data);

            } catch (error) {
                statusEl.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
                outputEl.textContent = error.stack || error.toString();
            }
        }

        // Auto-run on load
        window.addEventListener('load', fetchModels);
    </script>
</body>

</html>
